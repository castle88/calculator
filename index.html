<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<section class="calc-body">
		<section class="display"></section>
		<section class="oops">
			<div class="clr">Clear</div>
			<div class="del">Delete</div>
		</section>
		<section class="buttons">
			<div class="num seven">7</div>
			<div class="num eight">8</div>
			<div class="num nine">9</div>
			
			<div class="opp divide">/</div>
			
			<div class="num four">4</div>
			<div class="num five">5</div>
			<div class="num six">6</div>
			
			<div class="opp times">*</div>
			
			<div class="num one">1</div>
			<div class="num two">2</div>
			<div class="num three">3</div>
			
			<div class="opp plus">+</div>
			
			<div class="num zero">0</div>
			<div class="decimal">.</div>
			
			<div class="fin equal">=</div>
			<div class="opp minus">-</div>
		</section>
	</section>
	<script src="main.js"></script>
</body>
</html>
